<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1, h2, h3, h4, h5, h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #c0c0c0;
    color: white;
    font-weight: 600;
  }

  .toolbar span {
    font-size: 18px;
    margin-left: 1em;
  }

  .toolbar span a {
    color: #333333;
  }

  .toolbar .btn {
    font-size: 15px;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    margin: 82px auto 32px;
    padding: 0 16px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

</style>

<div class="toolbar" role="banner">
  <span><a href="{{readmeUrl}}" target="_blank">{{ title }}</a></span>
  <div class="spacer"></div>
  <a href="{{readmeUrl}}" target="_blank">
    <button class="btn btn-primary btn-sm">
      <app-bootstrap-icon iconName="bi-info-circle-fill" iconSize="1.5em" style="padding-right: 0.1em;"></app-bootstrap-icon>
      Readme
    </button>
  </a>
  <a href="{{playgroundUrl}}" target="_blank">
    <button class="btn btn-success btn-sm">
      <app-bootstrap-icon iconName="bi-hammer" iconSize="1.5em" style="padding-right: 0.1em;"></app-bootstrap-icon>
      Playground
    </button>
  </a>
</div>

<div class="content" role="main">
  <app-dashboard></app-dashboard>
</div>
